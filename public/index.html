                        <a class="hidden text-gray-500 md:inline" href="">

                    <div class="grid max-w-full col-span-2 text-sm md:flex md:col-span-1 lg:w-56 sm:justify-start sm:order-3 sm:gap-2 sm:items-center">

                </div>

                    <img class="" src="../src/assets/pics/slider-img/1.png" alt="children clothes banner">

            </div>

            <div class="relative w-full h-full bg-gradient-to-t from-stone-500 to-stone-100 animate-slide-slow slides">
